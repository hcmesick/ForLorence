      border-radius: 10px;
      border: 5px solid white;
      display: flex;

      height: 550px;
      background: white;
      position: relative;
      z-index: 1;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow-y: auto;
      font-family: 'Mali', sans-serif;
      font-size: 20px;
      color: #ebafab;
    }

    .inside .heart {
      font-size: 40px;
      color: #ffdbd9;
      animation: beat 1s infinite;
      margin-bottom: 15px;
      text-align: center;
    }

    .inside h1 {
      font-family: 'Jua', sans-serif;
      font-size: 36px;
      color: #ffdbd9;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .inside p {
      line-height: 1.6;
      margin-bottom: 10px;
      white-space: pre-line;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
